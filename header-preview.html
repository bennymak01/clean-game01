<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: "Microsoft JhengHei", "PingFang TC", sans-serif; background:#f0f0f0; }

    /* ‚îÄ‚îÄ RESET & BASE ‚îÄ‚îÄ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", "PingFang TC", sans-serif;
      color: #1a2e1a;
      background: #fff;
      line-height: 1.7;
    }
    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }

    /* ‚îÄ‚îÄ COLOUR TOKENS ‚îÄ‚îÄ */
    :root {
      --green-900: #1b4332;
      --green-700: #2d6a4f;
      --green-600: #40916c;
      --green-500: #52b788;
      --green-300: #95d5b2;
      --green-100: #d8f3dc;
      --green-50:  #f0faf3;
      --wa-green:  #25d366;
      --wa-dark:   #128c50;
      --gold:      #f4a623;
      --text-dark: #1a2e1a;
      --text-mid:  #3a5a3a;
      --text-light: #6a9a6a;
    }

    /* ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ */
    .top-bar {
      background: var(--green-900);
      color: #d8f3dc;
      text-align: center;
      font-size: .82rem;
      padding: .45rem 1rem;
      letter-spacing: .02em;
    }
    .top-bar a { color: var(--green-300); font-weight: 600; }

    /* ‚îÄ‚îÄ HEADER / NAV ‚îÄ‚îÄ */
    header {
      position: sticky;
      top: 0;
      z-index: 900;
      background: #fff;
      border-bottom: 2px solid var(--green-100);
      box-shadow: 0 2px 12px rgba(45,106,79,.10);
    }
    .nav-inner {
      max-width: 1140px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: .85rem 1.5rem;
      gap: 1rem;
    }
    .logo-wrap { display: flex; align-items: center; gap: .75rem; }
    .logo-icon {
      height: 52px;
      width: auto;
      flex-shrink: 0;
      display: block;
    }
    .logo-text-main {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--green-900);
      line-height: 1.2;
    }
    .logo-text-sub {
      font-size: .7rem;
      color: var(--green-600);
      font-weight: 500;
      letter-spacing: .05em;
    }
    nav { display: flex; gap: 1.6rem; align-items: center; }
    nav a {
      font-size: .88rem;
      font-weight: 600;
      color: var(--text-mid);
      transition: color .2s;
    }
    nav a:hover { color: var(--green-600); }
    .nav-wa-btn {
      display: flex;
      align-items: center;
      gap: .45rem;
      background: var(--wa-green);
      color: #fff !important;
      padding: .5rem 1.1rem;
      border-radius: 30px;
      font-size: .88rem;
      font-weight: 700;
      box-shadow: 0 3px 12px rgba(37,211,102,.35);
      transition: background .2s, transform .15s;
    }
    .nav-wa-btn:hover { background: var(--wa-dark); transform: translateY(-1px); }
    .nav-wa-btn svg { width: 18px; height: 18px; fill: #fff; }

    /* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ */
    .hero {
      background: linear-gradient(135deg, var(--green-900) 0%, var(--green-700) 55%, var(--green-500) 100%);
      color: #fff;
      padding: 90px 1.5rem 80px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute; inset: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    .hero-inner { position: relative; max-width: 800px; margin: 0 auto; }
    .hero-badge {
      display: inline-block;
      background: rgba(255,255,255,.15);
      border: 1px solid rgba(255,255,255,.3);
      border-radius: 30px;
      padding: .3rem 1.1rem;
      font-size: .8rem;
      font-weight: 600;
      letter-spacing: .08em;
      margin-bottom: 1.4rem;
      backdrop-filter: blur(4px);
    }
    .hero h1 {
      font-size: clamp(1.9rem, 5vw, 3rem);
      font-weight: 800;
      line-height: 1.25;
      margin-bottom: 1rem;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    .hero h1 span { color: var(--green-300); }
    .hero-sub {
      font-size: clamp(.95rem, 2vw, 1.15rem);
      color: rgba(255,255,255,.88);
      max-width: 600px;
      margin: 0 auto 2.2rem;
    }
    .hero-ctas { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }

    /* WhatsApp CTA ‚Äî hero */
    .btn-wa-hero {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      background: var(--wa-green);
      color: #fff;
      font-size: 1.05rem;
      font-weight: 700;
      padding: .9rem 2rem;
      border-radius: 50px;
      box-shadow: 0 6px 24px rgba(37,211,102,.5);
      transition: transform .2s, box-shadow .2s;
      animation: pulse-wa 2.5s infinite;
    }
    .btn-wa-hero:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(37,211,102,.6); }
    .btn-wa-hero svg { width: 24px; height: 24px; fill: #fff; }
    @keyframes pulse-wa {
      0%, 100% { box-shadow: 0 6px 24px rgba(37,211,102,.5); }
      50%       { box-shadow: 0 6px 32px rgba(37,211,102,.75); }
    }
    .btn-outline-hero {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      border: 2px solid rgba(255,255,255,.7);
      color: #fff;
      font-size: .95rem;
      font-weight: 600;
      padding: .88rem 1.8rem;
      border-radius: 50px;
      transition: background .2s;
    }
    .btn-outline-hero:hover { background: rgba(255,255,255,.12); }

    /* ‚îÄ‚îÄ TRUST STRIP ‚îÄ‚îÄ */
    .trust-strip {
      background: var(--green-900);
      color: #d8f3dc;
    }
    .trust-strip-inner {
      max-width: 1140px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0;
    }
    .trust-item {
      display: flex;
      align-items: center;
      gap: .6rem;
      padding: .9rem 2rem;
      border-right: 1px solid rgba(255,255,255,.1);
      font-size: .85rem;
      font-weight: 500;
    }
    .trust-item:last-child { border-right: none; }
    .trust-item .ti-icon { font-size: 1.3rem; }

    /* ‚îÄ‚îÄ SECTION SHARED ‚îÄ‚îÄ */
    section { padding: 72px 1.5rem; }
    .section-inner { max-width: 1140px; margin: 0 auto; }
    .section-label {
      display: inline-block;
      background: var(--green-100);
      color: var(--green-700);
      font-size: .75rem;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      padding: .3rem .9rem;
      border-radius: 20px;
      margin-bottom: .8rem;
    }
    .section-title {
      font-size: clamp(1.5rem, 3.5vw, 2.1rem);
      font-weight: 800;
      color: var(--green-900);
      line-height: 1.3;
      margin-bottom: .7rem;
    }
    .section-desc {
      color: var(--text-mid);
      font-size: .97rem;
      max-width: 640px;
      margin-bottom: 2.5rem;
    }

    /* ‚îÄ‚îÄ ABOUT ‚îÄ‚îÄ */
    .about { background: var(--green-50); }
    .about-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3.5rem;
      align-items: center;
    }
    .about-visual {
      background: linear-gradient(145deg, var(--green-700), var(--green-500));
      border-radius: 20px;
      height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      color: #fff;
      font-size: 4rem;
      box-shadow: 0 16px 48px rgba(45,106,79,.3);
    }
    .about-visual p {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: .05em;
      opacity: .9;
    }
    .about-promises { margin-top: 1.8rem; display: flex; flex-direction: column; gap: .85rem; }
    .promise-item {
      display: flex;
      align-items: flex-start;
      gap: .75rem;
    }
    .promise-icon {
      width: 32px; height: 32px;
      background: var(--green-100);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
      margin-top: .1rem;
    }
    .promise-text strong { color: var(--green-900); display: block; font-size: .95rem; }
    .promise-text span { font-size: .85rem; color: var(--text-light); }

    /* ‚îÄ‚îÄ STATS ‚îÄ‚îÄ */
    .stats { background: var(--green-700); color: #fff; padding: 52px 1.5rem; }
    .stats-grid {
      max-width: 960px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      text-align: center;
    }
    .stat-num {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--green-300);
      line-height: 1;
    }
    .stat-label { font-size: .85rem; margin-top: .4rem; opacity: .85; }

    /* ‚îÄ‚îÄ SERVICES ‚îÄ‚îÄ */
    .services { background: #fff; }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.25rem;
    }
    .service-card {
      background: var(--green-50);
      border: 1.5px solid var(--green-100);
      border-radius: 16px;
      padding: 1.5rem 1.2rem;
      text-align: center;
      transition: transform .2s, box-shadow .2s, border-color .2s;
      cursor: default;
    }
    .service-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(45,106,79,.12);
      border-color: var(--green-300);
    }
    .service-emoji { font-size: 2.2rem; margin-bottom: .7rem; }
    .service-name { font-size: .88rem; font-weight: 700; color: var(--green-900); line-height: 1.4; }

    /* ‚îÄ‚îÄ WHY US ‚îÄ‚îÄ */
    .why { background: var(--green-50); }
    .why-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .why-card {
      background: #fff;
      border-radius: 16px;
      padding: 1.6rem 1.4rem;
      box-shadow: 0 4px 20px rgba(45,106,79,.07);
      border-top: 4px solid var(--green-500);
    }
    .why-card .wc-icon { font-size: 2rem; margin-bottom: .8rem; }
    .why-card h3 { font-size: 1rem; font-weight: 700; color: var(--green-900); margin-bottom: .4rem; }
    .why-card p { font-size: .87rem; color: var(--text-mid); }

    /* ‚îÄ‚îÄ PROCESS ‚îÄ‚îÄ */
    .process { background: #fff; }
    .process-steps {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      counter-reset: step;
    }
    .step {
      flex: 1;
      min-width: 200px;
      background: var(--green-50);
      border: 1.5px solid var(--green-100);
      border-radius: 16px;
      padding: 1.6rem 1.3rem;
      position: relative;
    }
    .step-num {
      width: 36px; height: 36px;
      background: var(--green-700);
      color: #fff;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: 800;
      font-size: 1rem;
      margin-bottom: .8rem;
    }
    .step h3 { font-size: .95rem; font-weight: 700; color: var(--green-900); margin-bottom: .35rem; }
    .step p { font-size: .84rem; color: var(--text-mid); }

    /* ‚îÄ‚îÄ WA BANNER ‚îÄ‚îÄ */
    .wa-banner {
      background: linear-gradient(135deg, var(--green-900) 0%, var(--green-700) 100%);
      padding: 60px 1.5rem;
      text-align: center;
      color: #fff;
    }
    .wa-banner h2 { font-size: clamp(1.5rem, 3vw, 2rem); font-weight: 800; margin-bottom: .6rem; }
    .wa-banner p { font-size: 1rem; opacity: .85; margin-bottom: 2rem; }
    .wa-number-display {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 900;
      color: var(--wa-green);
      letter-spacing: .05em;
      margin-bottom: 1.6rem;
      text-shadow: 0 0 40px rgba(37,211,102,.4);
    }
    .btn-wa-large {
      display: inline-flex;
      align-items: center;
      gap: .8rem;
      background: var(--wa-green);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 1rem 2.6rem;
      border-radius: 50px;
      box-shadow: 0 8px 32px rgba(37,211,102,.5);
      transition: transform .2s, box-shadow .2s;
    }
    .btn-wa-large:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(37,211,102,.65); }
    .btn-wa-large svg { width: 28px; height: 28px; fill: #fff; }
    .wa-note { font-size: .8rem; opacity: .6; margin-top: .9rem; }

    /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
    footer {
      background: #0d1f0d;
      color: #8aaf8a;
      padding: 48px 1.5rem 28px;
      font-size: .84rem;
    }
    .footer-inner {
      max-width: 1140px;
      margin: 0 auto;
    }
    .footer-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 2.5rem;
      margin-bottom: 2.5rem;
    }
    .footer-brand .fb-name {
      font-size: 1rem;
      font-weight: 700;
      color: var(--green-300);
      margin-bottom: .5rem;
    }
    .footer-brand p { line-height: 1.8; }
    .footer-col h4 { color: var(--green-300); font-size: .88rem; font-weight: 700; margin-bottom: .8rem; }
    .footer-col ul { list-style: none; }
    .footer-col ul li { margin-bottom: .4rem; }
    .footer-col ul li a:hover { color: var(--green-300); }
    .footer-bottom {
      border-top: 1px solid #1f3a1f;
      padding-top: 1.2rem;
      text-align: center;
      font-size: .78rem;
      color: #4a6f4a;
    }

    /* ‚îÄ‚îÄ FLOATING WA BUTTON ‚îÄ‚îÄ */
    .float-wa {
      position: fixed;
      bottom: 28px;
      right: 24px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: .5rem;
    }
    .float-wa-label {
      background: var(--green-900);
      color: #fff;
      font-size: .78rem;
      font-weight: 700;
      padding: .35rem .8rem;
      border-radius: 20px;
      white-space: nowrap;
      box-shadow: 0 3px 12px rgba(0,0,0,.25);
      animation: float-label 3s ease-in-out infinite;
    }
    @keyframes float-label {
      0%, 100% { transform: translateX(0); }
      50%       { transform: translateX(-4px); }
    }
    .float-wa-circle {
      width: 62px; height: 62px;
      background: var(--wa-green);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 6px 24px rgba(37,211,102,.5);
      transition: transform .2s;
      animation: bounce-wa 3s ease-in-out infinite;
    }
    .float-wa-circle:hover { transform: scale(1.1); }
    .float-wa-circle svg { width: 32px; height: 32px; fill: #fff; }
    @keyframes bounce-wa {
      0%, 100% { box-shadow: 0 6px 24px rgba(37,211,102,.5); }
      50%       { box-shadow: 0 10px 36px rgba(37,211,102,.75); }
    }

    /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
    @media (max-width: 900px) {
      .about-grid { grid-template-columns: 1fr; }
      .about-visual { height: 200px; font-size: 3rem; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .footer-grid { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 640px) {
      nav { display: none; }
      .trust-item { padding: .7rem 1rem; font-size: .78rem; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .footer-grid { grid-template-columns: 1fr; }
      .float-wa-circle { width: 54px; height: 54px; }
      .float-wa-circle svg { width: 28px; height: 28px; }
    }
  
</style>
</head>
